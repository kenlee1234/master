{% if result.status == 'failed' %}
    <span class="badge bg-danger">失败</span>
{% elif result.status == 'errored' %}
    <span class="badge bg-danger">错误</span>
{% elif result.status == 'pending' %}
    <span class="badge bg-info">等待中</span>
{% elif result.status == 'running' %}
    <span class="badge bg-warning">运行中</span>
{% elif result.status == 'completed' %}
    <span class="badge bg-success">完成</span>
{% else %}
    <span class="badge bg-secondary">不适用</span>
{% endif %}
